[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --timeout=30
    --timeout-method=thread
markers =
    unit: Unit tests
    integration: Integration tests
    requires_server: Tests that require a running server
    slow: Slow tests
